<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <title>Interactive rating component</title>
    </head>
    <body>
        <div class="welcome-container">
            <div class="welcome-container-1">
                <img class = "welcome" src="images/illustration-thank-you.svg" alt="illustration-thank-you">
                <p class="score">You selected <span id="num"></span> out of 5</p>
                <header>
                    <h1>Thank you!</h1>
                </header>
                <main>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
                </main>
                <button class = "message-button"onclick="again()">RATE AGAIN</button>
            </div>
            <footer>
                <div class="attribution">
                    Coded by <a href="https://github.com/noneofurbuzz">Ugochi Ike</a>.
                  </div>
            </footer>
        </div>
        <script>
            var myvalue = localStorage.getItem("Value");
            document.getElementById("num").textContent = myvalue;
        </script>
        <script src="script.js"></script>
    </body>
</html>
